<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SOAP Notes</title>
  <link rel="stylesheet" href="/light.css?v=103" />
  <style>
    :root{color-scheme:light}
    body{background:#fff;color:#111;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .page{max-width:1360px;margin:20px auto;padding:0 16px}
    .grid{display:grid;gap:16px}
    .grid-2{grid-template-columns:1fr}
    @media(min-width:1024px){.grid-2{grid-template-columns:1.15fr 0.85fr}}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden}
    .card h3{margin:0;padding:12px 14px;border-bottom:1px solid #eee;font-size:15px;color:#111}
    .card .body{padding:14px}
    .row{display:grid;gap:12px}
    .row-2{grid-template-columns:1fr 1fr}
    .row-3{grid-template-columns:1fr 1fr 1fr}
    @media(max-width:720px){.row-2,.row-3{grid-template-columns:1fr}}
    label{font-size:12px;color:#374151;display:block;margin-bottom:6px}
    input[type="text"],textarea,select{width:100%;padding:9px 10px;border:1px solid #e5e7eb;border-radius:10px;background:#fff;color:#111;font-size:14px}
    textarea{min-height:140px}
    .hint{color:#6b7280;font-size:11px;margin-left:6px}
    .actions{display:flex;gap:10px;flex-wrap:wrap}
    button{appearance:none;border:1px solid #111;background:#111;color:#fff;border-radius:10px;padding:9px 14px;font-size:14px;cursor:pointer}
    button.secondary{background:#fff;color:#111;border-color:#e5e7eb}
    #status{font-size:12px;color:#6b7280}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
    .small{font-size:12px}
  </style>
</head>
<body>
  <div class="page">
    <h1 style="margin:0 0 8px 0;font-size:20px">SOAP Notes</h1>
    <div id="status" class="small"></div>

    <div class="grid grid-2">
      <!-- LEFT COLUMN -->
      <div>
        <div class="card">
          <h3>Inputs</h3>
          <div class="body">
            <div class="row row-2">
              <div><label for="clinician">Provider (PDF header)</label><input id="clinician" type="text" /></div>
              <div><label for="clinic">Clinic/Practice (PDF header)</label><input id="clinic" type="text" /></div>
            </div>

            <div class="row row-2" style="margin-top:12px;">
              <div><label for="specialty">Specialty <span id="specCount" class="hint"></span></label><select id="specialty"></select></div>
              <div><label for="discipline">Discipline</label><select id="discipline"></select></div>
            </div>

            <div class="row row-3" style="margin-top:12px;">
              <div><label for="dob">DOB</label><input id="dob" type="text" /></div>
              <div><label for="sex">Sex</label><input id="sex" type="text" /></div>
              <div><label for="duration">Duration</label><input id="duration" type="text" /></div>
            </div>

            <div class="row" style="margin-top:12px;">
              <div><label for="note">Complaint / HPI</label><textarea id="note" class="mono"></textarea></div>
            </div>

            <div class="row row-2" style="margin-top:12px;">
              <div>
                <label for="history">Patient History</label>
                <textarea id="history" class="mono small"></textarea>
                <div class="small hint">Leave blank to auto-parse when possible.</div>
              </div>
              <div>
                <label for="vitals">Vitals (key=value per line)</label>
                <textarea id="vitals" class="mono small"></textarea>
              </div>
            </div>

            <div class="row row-2" style="margin-top:12px;">
              <div>
                <label for="labs">Labs (key=value per line)</label>
                <textarea id="labs" class="mono small"></textarea>
              </div>
              <div>
                <label for="imaging">Imaging (one per line)</label>
                <textarea id="imaging" class="mono small"></textarea>
              </div>
            </div>

            <div class="actions" style="margin-top:14px">
              <button id="genText" type="button">Generate Note</button>
              <button id="exportPdf" type="button" class="secondary">Export PDF</button>
              <button id="saveNote" type="button" class="secondary">Save</button>
            </div>
          </div>
        </div>

        <!-- Model & Mode at BOTTOM LEFT -->
        <div class="card" style="margin-top:16px;">
          <h3>Model &amp; Mode</h3>
          <div class="body">
            <div class="row row-3">
              <div>
                <label for="model">Model</label>
                <select id="model"></select>
              </div>
              <div>
                <label>&nbsp;</label>
                <label style="display:flex;gap:8px;align-items:center">
                  <input type="checkbox" id="strict" />
                  <span>Strict / Robotic mode</span>
                </label>
              </div>
              <div>
                <label>&nbsp;</label>
                <button id="reloadModels" type="button" class="secondary">Reload models</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- RIGHT COLUMN -->
      <div>
        <div class="card">
          <h3>SOAP Output</h3>
          <div class="body">
            <label>SOAP Text</label>
            <pre id="soapTextOut" class="mono small" style="min-height:480px;white-space:pre-wrap;overflow-wrap:anywhere;border:1px solid #e5e7eb;border-radius:10px;padding:10px;background:#fff"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js?v=3"></script>
</body>
</html>
