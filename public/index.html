<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SOAP Notes</title>

  <link rel="stylesheet" href="/light.css?v=101" />
  <style>
    :root { color-scheme: light }
    body { background:#fff; color:#111; font-family: Helvetica, Arial, sans-serif }
    .page { max-width:1360px; margin:20px auto; padding:0 16px }
    .grid { display:grid; gap:16px }
    .grid-2 { grid-template-columns: 1fr }
    @media (min-width:1024px) { .grid-2 { grid-template-columns: 1.15fr 0.85fr } }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; overflow:hidden }
    .card > h3 { margin:0; padding:12px 14px; border-bottom:1px solid #e5e7eb; font-size:16px }
    .card > .body { padding:12px 14px }
    .row { display:grid; gap:10px }
    .row-2 { grid-template-columns:1fr 1fr }
    .row-3 { grid-template-columns:1fr 1fr 1fr }
    @media (max-width:860px){ .row-2,.row-3{ grid-template-columns:1fr } }

    input[type=text], textarea, select {
      width:100%; padding:10px 12px; border:1px solid #e5e7eb; border-radius:8px; background:#fff; color:#111; font-size:14px;
      box-sizing:border-box; max-width:100%; display:block; font-family: Helvetica, Arial, sans-serif;
    }
    textarea { min-height:110px; resize:vertical }
    .hint { font-size:12px; color:#6b7280 }
    .btns { display:flex; flex-wrap:wrap; gap:10px; margin-top:8px }
    .button { border-radius:8px; padding:10px 14px; border:1px solid #e5e7eb; cursor:pointer; font-weight:600; background:#fff; font-family: Helvetica, Arial, sans-serif; }
    .primary { background:#e0f2fe }
    .accent  { background:#dcfce7 }
    .warn    { background:#fde68a }
    .info    { background:#f3e8ff }
    pre#soapTextOut {
      min-height:240px; max-height:66vh; overflow:auto; background:#fff; color:#111;
      border:1px solid #e5e7eb; border-radius:8px; padding:12px; margin:0;
      white-space:pre-wrap; word-break:break-word; font-family: Helvetica, Arial, sans-serif;
    }
    #soapTextOut .soap-h strong { font-weight:700; }

    /* ROS builder */
    #rosQuickBuilder { margin-top:8px; border:1px dashed #e5e7eb; border-radius:8px; padding:10px }
    #rosGrid { display:grid; gap:8px; grid-template-columns: 1fr 1fr; }
    @media (max-width:860px){ #rosGrid { grid-template-columns:1fr } }
    .ros-row { display:grid; grid-template-columns: 0.8fr 0.2fr 1fr; gap:8px; align-items:center }
    .ros-row label { font-size:13px; color:#374151; }
    .ros-row .negwrap { display:flex; align-items:center; gap:6px }
    .ros-actions { display:flex; flex-wrap:wrap; gap:8px; margin-top:8px }
    .ros-actions .button { padding:8px 10px; font-weight:600 }
  </style>
</head>
<body>
  <div class="page">
    <div id="status" class="hint"></div>

    <div class="grid grid-2">
      <div class="grid">
        <div class="card">
          <h3>Provider Information</h3>
          <div class="body">
            <div class="row row-2">
              <div>
                <label>Discipline</label>
                <select id="discipline"><option value=""></option></select>
              </div>
              <div>
                <label>Specialty</label>
                <select id="specialty">
                  <option value="">General Practice</option>
                </select>
              </div>
            </div>
            <div class="row row-2">
              <div>
                <label for="provider">Clinician</label>
                <input id="provider" type="text" />
              </div>
              <div>
                <label for="clinic">Clinic</label>
                <input id="clinic" type="text" />
              </div>
            </div>
            <div class="row row-2">
              <div>
                <label for="model">Model</label>
                <select id="model"><option value=""></option></select>
              </div>
              <div style="display:flex;align-items:end">
                <label style="display:flex;gap:8px;align-items:center;margin:0">
                  <input id="useInference" type="checkbox" checked />
                  Use inference
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="btns">
          <button id="btnGenerate" class="button primary" type="button">Generate SOAP</button>
          <button id="btnClear" class="button" type="button">Clear Patient Data</button>
          <button id="genStream" class="button info" type="button">Print</button>
          <button id="saveNote" class="button accent" type="button">Word Doc</button>
          <button id="exportPdf" class="button warn" type="button">Export PDF</button>
        </div>

        <div class="card">
          <h3>Patient Information</h3>
          <div class="body">
            <div id="patient-name-mrn-row" style="display:flex;gap:8px;flex-wrap:wrap;">
              <label style="flex:1 1 300px">Patient Name
                <input id="patient" type="text" />
              </label>
              <label style="flex:1 1 300px">Medical Record Number
                <input id="mrn" type="text" />
              </label>
            </div>
            <div id="patient-info-extra-row" style="display:flex;gap:8px;flex-wrap:wrap;">
              <label style="flex:1 1 180px">DOB
                <input id="dob" type="text" />
              </label>
              <label style="flex:0 0 auto">Sex
                <input id="sex" type="text" maxlength="1" inputmode="text" style="width:3ch" />
              </label>
              <label style="flex:0 0 auto">Age
                <input id="age" type="text" maxlength="3" inputmode="numeric" style="width:5ch" />
              </label>
            </div>
          </div>
        </div>

        <div class="card">
          <h3>Patient Data</h3>
          <div class="body">
            <div id="belowBtnsData" class="row" style="margin-top:8px">
              <div class="row">
                <label>Chief Complaint</label>
                <textarea id="chiefComplaint"></textarea>
              </div>
              <div class="row">
                <label>HPI — History of Presenting Illness</label>
                <textarea id="hpi"></textarea>
              </div>
              <div class="row">
                <label>PMH — Past Medical History</label>
                <textarea id="pmh"></textarea>
              </div>
              <div class="row">
                <label>FH — Family History</label>
                <textarea id="fh"></textarea>
              </div>
              <div class="row">
                <label>SH — Social History</label>
                <textarea id="sh"></textarea>
              </div>

              <div class="row">
                <label>ROS — Review of Systems</label>
                <textarea id="ros"></textarea>

                <!-- SINGLE, non-duplicated ROS quick builder -->
                <div id="rosQuickBuilder" aria-label="ROS Quick Builder">
                  <div id="rosGrid">
                    <!-- label | negative? | positives -->
                    <div class="ros-row" data-sys="Constitutional">
                      <label>Constitutional</label>
                      <div class="negwrap"><input class="ros-neg" type="checkbox" checked /><span class="hint">neg</span></div>
                      <input class="ros-pos" type="text" placeholder="e.g., fever, chills"/>
                    </div>
                    <div class="ros-row" data-sys="HEENT">
                      <label>HEENT</label>
                      <div class="negwrap"><input class="ros-neg" type="checkbox" checked /><span class="hint">neg</span></div>
                      <input class="ros-pos" type="text" placeholder="e.g., sore throat"/>
                    </div>
                    <div class="ros-row" data-sys="Eyes">
                      <label>Eyes</label>
                      <div class="negwrap"><input class="ros-neg" type="checkbox" checked /><span class="hint">neg</span></div>
                      <input class="ros-pos" type="text" placeholder="e.g., yellowing, discharge"/>
                    </div>
                    <div class="ros-row" data-sys="Respiratory">
                      <label>Respiratory</label>
                      <div class="negwrap"><input class="ros-neg" type="checkbox" checked /><span class="hint">neg</span></div>
                      <input class="ros-pos" type="text" placeholder="e.g., cough, dyspnea"/>
                    </div>
                    <div class="ros-row" data-sys="Cardiovascular">
                      <label>Cardiovascular</label>
                      <div class="negwrap"><input class="ros-neg" type="checkbox" checked /><span class="hint">neg</span></div>
                      <input class="ros-pos" type="text" placeholder="e.g., chest pain"/>
                    </div>
                    <div class="ros-row" data-sys="Gastrointestinal">
                      <label>Gastrointestinal</label>
                      <div class="negwrap"><input class="ros-neg" type="checkbox" checked /><span class="hint">neg</span></div>
                      <input class="ros-pos" type="text" placeholder="e.g., nausea, vomiting"/>
                    </div>
                    <div class="ros-row" data-sys="Genitourinary">
                      <label>Genitourinary</label>
                      <div class="negwrap"><input class="ros-neg" type="checkbox" checked /><span class="hint">neg</span></div>
                      <input class="ros-pos" type="text" placeholder="e.g., dysuria"/>
                    </div>
                    <div class="ros-row" data-sys="Musculoskeletal">
                      <label>Musculoskeletal</label>
                      <div class="negwrap"><input class="ros-neg" type="checkbox" checked /><span class="hint">neg</span></div>
                      <input class="ros-pos" type="text" placeholder="e.g., joint pain"/>
                    </div>
                    <div class="ros-row" data-sys="Skin">
                      <label>Skin</label>
                      <div class="negwrap"><input class="ros-neg" type="checkbox" checked /><span class="hint">neg</span></div>
                      <input class="ros-pos" type="text" placeholder="e.g., rash"/>
                    </div>
                    <div class="ros-row" data-sys="Neurological">
                      <label>Neurological</label>
                      <div class="negwrap"><input class="ros-neg" type="checkbox" checked /><span class="hint">neg</span></div>
                      <input class="ros-pos" type="text" placeholder="e.g., headache, dizziness"/>
                    </div>
                    <div class="ros-row" data-sys="Psychiatric">
                      <label>Psychiatric</label>
                      <div class="negwrap"><input class="ros-neg" type="checkbox" checked /><span class="hint">neg</span></div>
                      <input class="ros-pos" type="text" placeholder="e.g., anxiety, depression"/>
                    </div>
                    <div class="ros-row" data-sys="Endocrine">
                      <label>Endocrine</label>
                      <div class="negwrap"><input class="ros-neg" type="checkbox" checked /><span class="hint">neg</span></div>
                      <input class="ros-pos" type="text" placeholder="e.g., polyuria"/>
                    </div>
                    <div class="ros-row" data-sys="Hematologic/Lymphatic">
                      <label>Hematologic/Lymphatic</label>
                      <div class="negwrap"><input class="ros-neg" type="checkbox" checked /><span class="hint">neg</span></div>
                      <input class="ros-pos" type="text" placeholder="e.g., easy bruising"/>
                    </div>
                    <div class="ros-row" data-sys="Allergic/Immunologic">
                      <label>Allergic/Immunologic</label>
                      <div class="negwrap"><input class="ros-neg" type="checkbox" checked /><span class="hint">neg</span></div>
                      <input class="ros-pos" type="text" placeholder="e.g., seasonal allergies"/>
                    </div>
                  </div>

                  <div class="ros-actions">
                    <button type="button" id="rosAllNeg" class="button">All Negative</button>
                    <button type="button" id="rosInsert" class="button">Insert</button>
                    <button type="button" id="rosReplace" class="button accent">Replace</button>
                    <button type="button" id="rosClear" class="button warn">Clear Builder</button>
                  </div>
                </div>
                <!-- /ROS quick builder -->
              </div>

              <div class="row row-3">
                <div><label>BP</label><input id="vBP" type="text" /></div>
                <div><label>HR</label><input id="vHR" type="text" /></div>
                <div><label>RR</label><input id="vRR" type="text" /></div>
              </div>
              <div class="row row-3">
                <div><label>Temp</label><input id="vTemp" type="text" /></div>
                <div><label>Weight</label><input id="vWeight" type="text" /></div>
                <div><label>O2 Sat</label><input id="vO2Sat" type="text" /></div>
              </div>

              <div class="row row-2">
                <div>
                  <label>Diagnostics — Labs/Imaging/Studies</label>
                  <textarea id="diagnostics"></textarea>
                </div>
                <div>
                  <label>Exam — Physical Examination</label>
                  <textarea id="exam"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <h3>Generated SOAP Note</h3>
          <div class="body">
            <pre id="soapTextOut" contenteditable="true" tabindex="0"></pre>
            <div id="underButtonsControls" class="row" style="margin-top:8px;display:flex;gap:12px;align-items:center">
              <label style="display:flex;gap:6px;align-items:center">
                <input type="checkbox" id="toggleEditable" checked/> Editable
              </label>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="/fix-dropdowns.js?v=9101" defer></script>
  <script src="/app.js?v=1002" defer></script>

  <!-- generation & UI -->
  <script src="/generate-stable.js?v=12" defer></script>
  <script src="/persist-ui.js?v=3" defer></script>
  <script src="/ui-below-buttons.js?v=19" defer></script>
  <script src="/actions-stable.js?v=7006" defer></script>

  <!-- patient/ROS helpers -->
  <script src="/discipline-loader.js" defer></script>
  <script src="/clear-patient-info.js?v=2" defer></script>
  <script src="/ros-builder.js?v=6" defer></script>
</body>
</html>
