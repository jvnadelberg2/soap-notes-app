<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>SOAP Notes</title>
<style>
  :root{color-scheme:light}
  body{margin:0;background:#fff;color:#111;font:14px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif}
  .page{max-width:1280px;margin:16px auto;padding:0 12px}
  .grid{display:grid;gap:16px}
  .grid-2{grid-template-columns:1fr 1fr}
  @media(max-width:900px){.grid-2{grid-template-columns:1fr}}
  .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden}
  .card h3{margin:0;padding:12px 14px;border-bottom:1px solid #eee;font-size:15px}
  .card .body{padding:14px}
  .row{display:grid;gap:12px}
  .row-2{grid-template-columns:1fr 1fr}
  @media(max-width:720px){.row-2{grid-template-columns:1fr}}
  label{font-size:12px;color:#374151;display:block;margin-bottom:6px}
  input[type=text],textarea,select{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:8px;background:#fff;color:#111;font-size:14px}
  textarea{min-height:140px;resize:vertical}
  .btns{display:flex;gap:10px;margin-top:8px;flex-wrap:wrap}
  .button{border-radius:8px;padding:10px 14px;border:1px solid #e5e7eb;cursor:pointer;font-weight:600;background:#fff}
  .primary{background:#e0f2fe}
  pre#soapTextOut{min-height:320px;background:#fff;color:#111;border:1px solid #e5e7eb;border-radius:8px;padding:12px;white-space:pre-wrap;word-break:break-word;margin:0;max-height:66vh;overflow:auto}
  #icdOut{min-height:120px;white-space:pre-wrap}
  #status,#statusLine{font-size:12px;color:#374151}
</style>
<script src="/fix-dropdowns.js" defer></script>
<script src="/app.js" defer></script>
<script src="/icd-fix.js" defer></script>

</head><body>
  <div class="page">
    <div id="status"></div>
    <div class="grid grid-2">
      <div class="grid">
        <div class="card"><h3>Patient & Setup</h3><div class="body">
          <div class="row row-2">
            <div><label for="patient">Patient</label><input id="patient" type="text"/></div>
            <div><label for="provider">Clinician</label><input id="provider" type="text"/></div>
          </div>
          <div class="row row-2" style="margin-top:12px">
            <div><label for="clinic">Clinic/Practice</label><input id="practice" type="text"/></div>
            <div><label for="model">Model</label><select id="model"><option value="">Choose…</option></select></div>
          </div>
          <div class="row row-2" style="margin-top:12px">
            <div><label for="specialty">Specialty</label><select id="specialty"><option value="">Choose…</option></select></div>
            <div style="display:flex;gap:12px;align-items:center;padding-top:18px">
              <label style="display:flex;gap:6px;align-items:center"><input type="checkbox" id="allowInference"/> Allow light inference</label>
              <label style="display:flex;gap:6px;align-items:center"><input type="checkbox" id="includeICD" checked/> Include ICD-10</label>
            </div>
          </div>
          <div id="statusLine" style="margin-top:8px"></div>
        </div></div>        <div class="card"><h3>Chief Complaint / HPI</h3><div class="body">
          <textarea id="rawText" placeholder="Type the complaint/HPI. Press Enter to generate (Shift+Enter for newline)."></textarea>
          <div class="btns">
            <button id="btnGenerate" class="button primary" type="button">Generate SOAP</button>
            <button id="btnClear" class="button" type="button">Clear Patient Data</button>
          </div>
        </div></div>        <div class="card"><h3>Past / Relevant History</h3><div class="body">
          <textarea id="patientHistory"></textarea>
        </div></div>        <div class="card"><h3>Vitals & Labs</h3><div class="body">
          <div class="row row-2">
            <div><label for="vBP">BP</label><input id="vBP" type="text"/></div>
            <div><label for="vHR">HR</label><input id="vHR" type="text"/></div>
            <div><label for="vRR">RR</label><input id="vRR" type="text"/></div>
            <div><label for="labs">Labs (one per line key = value)</label><textarea id="labs"></textarea></div>
          </div>
        </div></div>
      </div>      <div class="grid">
        <div class="card"><h3>Generated SOAP Note</h3><div class="body">
          <pre id="soapTextOut" contenteditable="true" tabindex="0"></pre>
        </div></div>
        <div class="card"><h3>ICD-10 Suggestions</h3><div class="body">
          <div id="icdOut" class="hint"></div>
        </div></div>
      </div>
    </div>
  </div>  
  
  
  <script src="/persist-ui.js" defer></script>
</body></html>
