<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SOAP Notes</title>
  <link rel="stylesheet" href="/light.css?v=109" />
  <style>
    :root{color-scheme:light}
    *,*::before,*::after{box-sizing:border-box}
    body{background:#fff;color:#111;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0}
    .page{max-width:1400px;margin:20px auto;padding:0 16px}
    .grid{display:grid;gap:16px}
    .grid-2{grid-template-columns:minmax(0,1.15fr) minmax(0,0.85fr);align-items:start}
    .grid-2 > :first-child{position:relative;z-index:2}
    .grid-2 > :last-child{position:relative;z-index:1}
    @media(max-width:1024px){.grid-2{grid-template-columns:minmax(0,1fr)}}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden}
    .card h3{margin:0;padding:12px 14px;border-bottom:1px solid #eee;font-size:15px;color:#111}
    .card .body{padding:14px}
    .row{display:grid;gap:12px}
    .row-2{grid-template-columns:minmax(0,1fr) minmax(0,1fr)}
    .row-3{grid-template-columns:minmax(0,1fr) minmax(0,1fr) minmax(0,1fr)}
    @media(max-width:720px){.row-2,.row-3{grid-template-columns:minmax(0,1fr)}}
    label{font-size:12px;color:#374151;display:block;margin-bottom:6px}
    input[type="text"],textarea,select{width:100%;padding:9px 10px;border:1px solid #e5e7eb;border-radius:10px;background:#fff;color:#111;font-size:14px;max-width:100%}
    textarea{min-height:140px}
    .hint{color:#6b7280;font-size:11px;margin-left:6px}
    .btns{display:flex;flex-wrap:wrap;gap:10px;margin-top:8px}
    .button{border-radius:8px;padding:10px 14px;border:1px solid #e5e7eb;cursor:pointer;font-weight:600;background:#fff}
    .primary{background:#e0f2fe}
    .accent{background:#dcfce7}
    .warn{background:#fde68a}
    .info{background:#f3e8ff}
    #status{font-size:12px;color:#6b7280}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace}
    .small{font-size:12px}
    .soapOut{min-height:420px;max-height:calc(100vh - 260px);border:1px solid #e5e7eb;border-radius:10px;padding:10px;background:#fff;white-space:pre-wrap;word-break:break-word;overflow:auto}
    .soapOut strong{font-weight:700}
    .soapOut .block{margin-bottom:10px}
    .soapOut .kv{margin-left:12px}
    .soapOut ul{margin:4px 0 0 20px;padding:0}
    .badge{display:inline-block;font-size:11px;padding:2px 6px;border-radius:999px;border:1px solid #e5e7eb;background:#f9fafb;color:#374151;margin-left:6px}
    .noteMeta{border:1px dashed #e5e7eb;border-radius:10px;padding:8px;margin-bottom:10px;background:#fafafa;font-size:12px;line-height:1.3}
    .noteMetaRow{display:flex;flex-wrap:wrap;gap:8px}
    .noteMetaRow span{white-space:nowrap}
    .editable{outline:0}
  </style>
</head>
<body>
  <div class="page">
    <h1 style="margin:0 0 8px 0;font-size:20px">SOAP Notes <span id="modelBadge" class="badge" style="display:none"></span></h1>
    <div id="status" class="small"></div>

    <div class="grid grid-2">
      <div>
        <div class="card">
          <h3>Inputs</h3>
          <div class="body">
            <div class="row row-2">
              <div><label for="clinician">Provider (PDF header)</label><input id="clinician" type="text" /></div>
              <div><label for="clinic">Clinic/Practice (PDF header)</label><input id="clinic" type="text" /></div>
            </div>

            <div class="row row-2" style="margin-top:12px;">
              <div><label for="specialty">Specialty <span id="specCount" class="hint"></span></label><select id="specialty"></select></div>
              <div><label for="discipline">Discipline</label><select id="discipline"></select></div>
            </div>

            <div class="row row-2" style="margin-top:12px;">
              <div><label for="patientName">Patient Name</label><input id="patientName" type="text" /></div>
              <div><label for="mrn">Medical Record Number</label><input id="mrn" type="text" /></div>
            </div>

            <div class="row row-3" style="margin-top:12px;">
              <div><label for="dob">DOB</label><input id="dob" type="text" /></div>
              <div><label for="sex">Sex</label><input id="sex" type="text" /></div>
              <div>
                <div class="row row-2">
                  <div><label for="duration">Duration</label><input id="duration" type="text" /></div>
                  <div><label for="icd">ICD-10 Code</label><input id="icd" type="text" /></div>
                </div>
              </div>
            </div>

            <div class="row" style="margin-top:12px;">
              <div><label for="note">Complaint / HPI</label><textarea id="note" class="mono"></textarea></div>
            </div>

            <div class="row row-2" style="margin-top:12px;">
              <div>
                <label for="history">Patient History</label>
                <textarea id="history" class="mono small"></textarea>
              </div>
              <div>
                <label for="vitals">Vitals (key=value per line)</label>
                <textarea id="vitals" class="mono small"></textarea>
              </div>
            </div>

            <div class="row row-2" style="margin-top:12px;">
              <div>
                <label for="labs">Labs (key=value per line)</label>
                <textarea id="labs" class="mono small"></textarea>
              </div>
              <div>
                <label for="imaging">Imaging (one per line)</label>
                <textarea id="imaging" class="mono small"></textarea>
              </div>
            </div>

            <div class="btns">
              <button id="btnGenerate" class="button primary" type="button">Generate SOAP</button>
              <button id="btnClear" class="button" type="button">Clear Patient Data</button>
              <button id="genStream" class="button info" type="button">Print</button>
              <button id="saveNote" class="button accent" type="button">Word Doc</button>
              <button id="exportPdf" class="button warn" type="button">Export PDF</button>
            </div>
          </div>
        </div>

        <div class="card" style="margin-top:16px;">
          <h3>Model &amp; Mode</h3>
          <div class="body">
            <div class="row row-3">
              <div>
                <label for="model">Model</label>
                <select id="model"></select>
              </div>
              <div>
                <label>&nbsp;</label>
                <label style="display:flex;gap:8px;align-items:center">
                  <input type="checkbox" id="strict" />
                  <span>Strict / Robotic mode</span>
                </label>
              </div>
              <div>
                <label>&nbsp;</label>
                <button id="reloadModels" type="button" class="button">Reload models</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="card">
          <h3>SOAP Output</h3>
          <div class="body">
            <div id="noteHeader" class="noteMeta"></div>
            <div id="soapTextOut" class="mono small soapOut editable" contenteditable="true"></div>
            <div id="noteFooter" class="noteMeta"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/app.js?v=13"></script>
</body>
</html>
